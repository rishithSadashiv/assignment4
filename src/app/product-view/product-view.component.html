<h2>All Products</h2>

<ul>
    <li *ngFor="let item of products">
        <h4>{{item.Pname}}</h4>
        <ul>
            <li>ID: {{item.Pid}}</li>
            <li>Price: {{item.Price}}</li>
            <li>Stock: {{item.Stock}}</li>
        </ul>
    </li>
</ul>

<a routerLink="/" class="navbar-brand" >Back</a>
